<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu Trouve-Couleurs</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,
      wght@0,100;0,300;0,400;1,100;1,300;1,400&family=Poppins:wght@300;400;500;600&family=
      Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game-container">
      <div class="circles-container">
        <!--les cercles caches-->
        <div class="circle hidden">?</div>
        <div class="circle hidden">?</div>
        <div class="circle hidden">?</div>
      </div>
      <div class="selection-container">
        <!--les cercles de selection du jouer-->
        <div class="circle blue"></div>
        <div class="circle yellow"></div>
        <div class="circle red"></div>
      </div>
      <div class="buttons-container">
        <button id="verify-btn">Verifier</button>
        <button id="reset-btn">Reinitialiser</button>
        <div id="attempts">Tentatives restantes: 5</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
